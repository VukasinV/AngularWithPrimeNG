<p-growl [value]="msgs" sticky="sticky"></p-growl>
<div class="ui-grid-row">
    <div>
        <p-card *ngIf="openEditor">

            <div class="ui-grid-row">

            <input type="file" (change)="fileChangeEvent($event)" accept="image/*" />

            <image-cropper
                [imageChangedEvent]="imageChangedEvent"
                [maintainAspectRatio]="true"
                [aspectRatio]="4 / 3"
                [resizeToWidth]="128"
                [onlyScaleDown]="true"
                format="png"
                (imageCroppedBase64)="imageCropped($event)"
                (imageLoaded)="imageLoaded()"
                (loadImageFailed)="loadImageFailed()"
                [roundCropper]="true"
                (imageCroppedFile)="setFile($event)"
            ></image-cropper>

            </div>
        </p-card>
    </div>
</div>

<form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
    <p-panel header="Profile details">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <!-- Image cropper -->
            <div class="ui-grid-row" style="display: flex;justify-content: center;">
                <img [src]="croppedImage" class="profile-img"/>
            </div>
            <div class="ui-grid-row" style="display: flex;justify-content: center;">
                <button *ngIf="openEditor" pButton type="button" label="Cancel" class="ui-button-rounded ui-button-warning" style="width: 30%" (click)="openPictureEditor()"></button>
                <button *ngIf="!openEditor" pButton type="button" label="Edit picture" class="ui-button-rounded" style="width: 30%" (click)="openPictureEditor()"></button>
                <button *ngIf="openEditor" pButton type="button" type="button" label="Save changes" class="ui-button-rounded ui-button-success" style="width: 30%" (click)="uploadPicture()"></button>
            </div>
            <!-- Image cropper -->
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Username:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" class="maxWidth" [disabled]="true" />
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    First Name:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" class="maxWidth" formControlName="firstname" placeholder="Required"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error maxWidth" *ngIf="!userform.controls['firstname'].valid&&userform.controls['firstname'].dirty">
                        <i class="fa fa-close"></i>
                        Firstname is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Last Name:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" class="maxWidth" formControlName="lastname" placeholder="Required"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error maxWidth" *ngIf="!userform.controls['lastname'].valid&&userform.controls['lastname'].dirty">
                        <i class="fa fa-close"></i>
                        Lastname is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Password:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="password" class="maxWidth" formControlName="password" placeholder="Required - Min(6)"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error maxWidth" *ngIf="!userform.controls['password'].valid&&userform.controls['password'].dirty">
                        <i class="fa fa-close"></i>
                        <span *ngIf="userform.controls['password'].errors['required']">Password is required</span>
                        <span *ngIf="userform.controls['password'].errors['minlength']">Must be longer than 6 characters</span>
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Description:
                </div>
                <div class="ui-grid-col-6">
                    <textarea pInputTextarea type="text" formControlName="description" class="maxWidth"></textarea>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Gender:
                </div>
                <div class="ui-grid-col-6">
                  <p-dropdown [options]="genders" formControlName="gender" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['gender'].valid&&userform.controls['gender'].dirty">
                        <i class="fa fa-close"></i>
                        Gender is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-6">
                    <button pButton type="submit" label="Submit" [disabled]="!userform.valid"></button>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
            <div style="text-align:center;margin-top:20px" *ngIf="submitted">
                Form Submitted
                <br>
                {{diagnostic}}
            </div>
        </div>
    </p-panel>
  </form>
